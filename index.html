<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <style src='style.css'></style>
</head>

<body>

  <div class="main">

    <div id='menu' >
      <div class="ui input">
        <input type="button" value="video-photo" id="display-video-photo">
        <input type="button" value="extract" id="display-extract">
        <input type="button" value="train" id="display-train">
        <input type="button" value="convert" id="display-convert">
        <input type="button" value="photo-video" id="display-photo-video">
      </div>
    </div>

    <div id='video-photo' >
        <div class="ui input">
          <input type="text" placeholder="enter path of directory" id="path-video-photo">
          <input type="button" value="send" id="send-button-video-photo">
        </div>
    </div>

    <div class="ui icon message" id="video-photo-loading">
      <i class="notched circle loading icon"></i>
      <div class="content">
        <div class="header">
          Just one second
        </div>
        <p>Data are sorting</p>
      </div>
    </div>

    <div class="ui positive message" id="video-photo-success">
      <i class="close icon"></i>
      <div class="header">
        Successful
      </div>
      <p>Data has been <b>sorted</b></p>
    </div>

    <div class="ui negative message" id="err">
      <i class="close icon"></i>
      <div class="header">
        Error
      </div>
      <p>Smth wrong :/
      </p></div>

    <div id='extract' >

    </div>
    <div id='train' >

    </div>
    <div id='convert' >

    </div>
    <div id='photo-video' >

    </div>


  <!--<div class="ui message" id='console-output'>
      <div class="header">
        Log
      </div>
      <p></p>
    </div>-->
  <script src='index.js'></script>
</body>

</html>
